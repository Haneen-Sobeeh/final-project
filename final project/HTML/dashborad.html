      </section>

      <br>
      <header>
        <h1>Orders</h1>
      </header>
      
      <section class="table">
        <div class="seperate">
            <section>
                <input type="text" id="searchTitleInput" placeholder="Search Meal by title..." />
             
            </section>
            <button id="addEventButton">Add Meal</button>
        </div>
        <table id="eventsTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Location</th>
              <th>Time</th>
              <th>comment</th>
              <th>State of Order</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </section>
    </main>
  </div>
